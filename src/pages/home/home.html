<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click)="loadFoodPage()">
    <img src="../../assets/img/MyFoodPic.jpg">
    <div class="card-title">My Food</div>
    <div class="card-subtitle">{{loadTotalFood()}}</div>
  </ion-card>

  <ion-card (click)="goToRecipes()">
    <img src="../../assets/img/Recipes.jpg">
    <div class="card-title">My Recipes</div>
  </ion-card>

</ion-content>
