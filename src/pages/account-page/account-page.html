<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list-header>Account Settings</ion-list-header>
  <ion-item>
    <ion-icon (click)="changePasswordConfirm()" name="key" item-start></ion-icon>
    Change password
  </ion-item>

  <ion-list-header>App Settings</ion-list-header>
  <ion-item>
    <ion-toggle (click)="areYouSure()" [(ngModel)]="isLocationOn"></ion-toggle>
    <ion-label>Turn off location usage</ion-label>
    <ion-icon name='globe' item-start></ion-icon>
  </ion-item>

    <button ion-button color="danger" block>Logout</button>
</ion-content>
