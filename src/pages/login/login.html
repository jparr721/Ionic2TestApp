<ion-header>

  <ion-navbar color="dark">
    <ion-title>Please Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="ion-content">
  <div class="login-box">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <button ion-button round block (click)="login()">Login</button>
          <ion-icon color="twitter-logo" name="logo-twitter" (click)="twitterLogin()"></ion-icon>
          <ion-icon color="facebook-logo" name="logo-facebook" (click)="facebookLogin()"></ion-icon>
        </ion-list>
      </ion-col>
    </ion-row>

  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
    </ion-col>
  </ion-row>

  </div>
</ion-content>
